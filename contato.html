<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Petshop Animalia</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header class="header">
        <img src="img/logo-animalia.svg" alt="Logo do petshop animalia">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="fotos.html">Foto</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="formulario">
            <form action="#">
                <fieldset class="fieldset-nome">
                    <label for="nome" class="label">Nome:</label><br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome:" class="inputs">
                    
                </fieldset>

                <fieldset class="fieldset-sobrenome">
                    <label for="sobremome">Sobrenome:</label><br>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome:"
                        class="inputs">
                    <br>
                </fieldset>

                <fieldset class="fieldset-telefone">
                    <label for="telefone">Telefone:</label><br>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone:"
                        class="inputs">
                    <br>

                    <fieldset class="fieldset-endereco">
                        <label for="endereco">Endereço:</label><br>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereco:"
                            class="inputs">
                        <br>
                    </fieldset>

                    <fieldset class="fieldset-botao">
                        <input type="button" value="ENVIAR">
                    </fieldset>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <section class="txt-footer">
            <p>"Cuidando do seu pet <br>com amor e dedicação."</p>
        </section>
        <section class="img-footer">
            <img src="img/logo-animalia-branco.png" alt="" width="260">
        </section>
        <section class="icons">
            <img src="img/icon-x.png" alt="">
            <img src="img/icon-instagram.png" alt="">
            <img src="img/icon-whats.png" alt="">
        </section>
    </footer>

    <div class="caixa">
        <p>©Petshop Animalia</p>
    </div>
</body>

</html>
