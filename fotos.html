<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Petshop Animalia</title>
    <link rel="stylesheet" href="css/fotos.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <img src="img/logo-animalia.svg" alt="Logo do petshop animalia">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="#">Foto</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="main">
        <section class="galeria">
            <section class="foto1">
                <img src="img/fotos-dog-img1.svg" alt="Imagem 1">
            </section>
            <section class="gallery">

                <img src="img/fotos-dog-img2.svg" alt="Imagem 2">
                <img src="img/fotos-dog-img3.svg" alt="Imagem 3">
                <img src="img/fotos-dog-img4.svg" alt="Imagem 4">
                <img src="img/fotos-dog-img5.svg" alt="Imagem 5">
            </section>
        </section>

        <section class="galeria2">
            <section class="gallery2">
                <img src="img/fotos-cat-pequeno1.png" alt="Foto de um gato">
                <img src="img/fotos-cat-pequeno2.png" alt="">
            </section>
            <section class="foto2">
                <img src="img/fotos-cat-grande.png" alt="">
            </section>
        </section>
    </main>

    <footer class="rodape">
        <section class="txt-footer">
            <p>"Cuidando do seu pet <br>com amor e dedicação."</p>
        </section>
        <section class="img-footer">
            <img src="img/logo-animalia-branco.png" alt="" width="260">
        </section>
        <section class="icons">
            <img src="img/icon-x.png" alt="">
            <img src="img/icon-instagram.png" alt="">
            <img src="img/icon-whats.png" alt="">
        </section>
    </footer>

    <div class="caixa">
        <p>©Petshop Animalia</p>
    </div>

</body>

</html>
